<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar :: head">
    <title>Edit Page</title>
</head>
<body>
<nav th:replace="partials/navbar :: exercise-navbar"></nav>

<div class="container">
    <h4><strong>Edit Post:</strong></h4>
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:value="${post.title}">
        <label for="body">Post Description</label>
        <input type="text" name="body" id="body" th:value="${post.body}">
        <button type="submit">Save Post</button>
    </form>
</div>
</body>
</html>
